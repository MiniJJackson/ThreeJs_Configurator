<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Eindopdracht</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="/logo/SWEAR_Logo.webp" alt="Logo" class="logo">
  </header>

  <div class="schoe-configurator">
    <div class="configurator">
      <div class="configurator-settings">
        <div class="top-bar">
          <button id="prev-button">Previous</button>
          <h1 id="main-text">Edit Layer</h1>
          <div class="materials">
            <label for="material-select">Material:</label>
            <select id="material-select">
              <option value="none">None</option>
              <option value="army">Army</option>
              <option value="crocodile">Crocodile</option>
              <option value="glitter">Glitter</option>
              <option value="leather">Leather</option>
              <option value="leopard">Leopard</option>
            </select>
          </div>
          <button id="next-button">Next</button>
        </div>
        <div class="colors">
          <a href="#" data-color="white" class="color"></a>
          <a href="#" data-color="red" class="color"></a>
          <a href="#" data-color="orange" class="color"></a>
          <a href="#" data-color="yellow" class="color"></a>
          <a href="#" data-color="green" class="color"></a>
          <a href="#" data-color="blue" class="color"></a>
          <a href="#" data-color="indigo" class="color"></a>
          <a href="#" data-color="violet" class="color"></a>
          <a href="#" data-color="pink" class="color"></a>
          <a href="#" data-color="black" class="color"></a>
          <a href="#" data-color="gray" class="color"></a>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
